<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link href="./output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Noto+Sans+TC:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .outfit-bold { font-family: 'Outfit', sans-serif; font-weight: 700; font-size: 22px; line-height: 120%; letter-spacing: 0px;}
    .outfit-regular { font-family: 'Outfit', sans-serif; font-weight: 400; font-size: 15px; line-height: 140%; letter-spacing: .2px;}
    .p1 { text-shadow: 0px 4px 4px rgba(0,0,0,0.25);}
  </style>
</head>
<body class="bg-[#D5E1EF] flex flex-col items-center h-screen">
  <div class="grow flex justify-center items-center flex-col">
    <div class="max-w-[320px] max-h-[499px] flex flex-col bg-white rounded-[20px] p-4 pb-10 gap-4">
      <div>
        <img src="images/image-qr-code.png" alt="QR code" class="block w-fit rounded-[10px]">
      </div>
      <div class="flex flex-col justify-center items-center p-4 gap-4">
        <p class="text-[#1F314F] text-center outfit-bold p1">
          Improve your front-end skills by building projects
        </p>
        <p class="text-center outfit-regular text-[#68778D]">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://mtchuang.netlify.app/">Minting Chuang</a>.
  </div>
</body>
</html>
